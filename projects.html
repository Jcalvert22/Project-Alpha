    <script src="scripts/script.js" defer></script>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('assets/data/projects.json')
        .then(response => response.json())
        .then(projects => {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            projects.forEach(project => {
                container.innerHTML += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 shadow">
                            <img src="${project.image}" class="card-img-top" alt="${project.title}" style="height:180px;object-fit:contain;background:#fafafa;" loading="lazy" width="300" height="180" srcset="${project.image.replace(/\.(png|jpg|jpeg)$/i, '.webp')} 1x, ${project.image} 2x">
                            <div class="card-body">
                                <h5 class="card-title">${project.title}</h5>
                                <p class="card-text">${project.description}</p>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <a href="${project.codeUrl}" target="_blank" rel="noopener" class="btn btn-outline-dark btn-sm">
                                    <i class="bi bi-github"></i> Code
                                </a>
                                <a href="${project.appUrl}" target="_blank" rel="noopener" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-globe"></i> Live
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        })
        .catch(error => {
            console.error('Error loading projects:', error);
            container.innerHTML = '<div class="col-12 text-center text-danger">Failed to load projects.</div>';
        });
});
</script>
